{% url 'home' as home_url %}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the perfect pancake recipe tailored to your taste 
    preferences and personalize it with your favorite ingredients.">
    <meta name="keywords" content="Recipes, Pancakes, Cooking, Food, Healthy Recipes, Kids, Vegan, Share">
    <title>The Pancake Palace</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
   
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/site_logo.webp' %}" alt="Site Logo" width="65" height="65"
                    class="d-inline-block align-text-middle">
                The Pancake Palace
            </a>
            <!-- Search box-->
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
                </span>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == popular_pancakes_url %}active{% endif %}">Popular Pancakes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == pancakes_for_kids_url %}active{% endif %}">Pancakes for Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == vegan_pancakes_url %}active{% endif %}">Vegan Pancakes</a>
                    </li>
                </ul>
            </div>
        </div>
            
    </nav>
    <main class="container mt-3">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <footer class="container-xl d-flex flex-wrap justify-content-between align-items-center pt-3 pb-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">Â© 2024 The Pancake Palace</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex align-items-center">
            <li class="ms-3"><a class="text-muted footer-link" href="https://facebook.com" target="_blank" 
                rel="noopener" aria-label="Click here to visit our Facebook page (opens in a new tab)"><i 
                    class="fa-brands fa-facebook"></i></a></li>
            <li class="ms-3"><a class="text-muted footer-link" href="https://instagram.com" target="_blank" 
                rel="noopener" aria-label="Click here to visit our Tweeter page (opens in a new tab)"><i 
                    class="fa-brands fa-instagram"></i></a></li> 
            <li class="ms-3"><a class="text-muted footer-link" href="https://twitter.com" target="_blank" 
                rel="noopener" aria-label="Click here to visit our Tweeter page (opens in a new tab)"><i 
                    class="fa-brands fa-twitter"></i></i></a></li>
        </ul>
    </footer>

    <!--Bootstrap JS Script Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>   

    <!-- JQuery CDN -->
    <script
			  src="https://code.jquery.com/jquery-3.7.1.js"
			  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			  crossorigin="anonymous">
    </script>

    <!-- Font Awsome-->
    <script src="https://kit.fontawesome.com/4b6d9dae9f.js" crossorigin="anonymous"></script>

</body>
