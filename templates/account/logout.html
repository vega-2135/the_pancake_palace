{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="logout py-4 text-center">
      <div class="col-lg-6 mx-auto"></div>
        <h2 class="font-weight-bolder">{% trans "Log Out" %}</h2>
        <p>{% trans 'Are you sure you want to log out?' %}</p> 
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-danger" type="submit">{% trans 'Log Out' %}</button>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
{% endblock %}
