{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-center category-name">Popular Pancakes</h1>
    <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for recipe in recipe_list %}
                {% include 'recipe_item.html' %}
                {% if forloop.counter|divisibleby:3 %}
                {% endif %}
                {% empty %}
                    <p>There is no recipe with this category at the moment</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
